<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Platformer Multijoueur</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        #game-container {
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        #lobby {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
        }
        #lobby h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }
        #lobby input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        #lobby input:focus {
            outline: none;
            border-color: #667eea;
        }
        .avatar-selector {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border: 3px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        .avatar.selected {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .secondary-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            color: #667eea;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #roomCode {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 32px;
            color: #856404;
            letter-spacing: 8px;
            font-weight: bold;
        }
        .code-label {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #joinSection {
            margin-top: 20px;
        }
        #codeInput {
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            font-family: monospace;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="lobby">
        <h1>üéÆ Platformer Duo</h1>
        <input type="text" id="username" placeholder="Entre ton pseudo" maxlength="15" value="Joueur">
        
        <div class="avatar-selector">
            <div class="avatar selected" data-avatar="üòé">üòé</div>
            <div class="avatar" data-avatar="ü§ñ">ü§ñ</div>
            <div class="avatar" data-avatar="üëæ">üëæ</div>
            <div class="avatar" data-avatar="üê±">üê±</div>
            <div class="avatar" data-avatar="ü¶ä">ü¶ä</div>
        </div>
        
        <div class="button-group">
            <button id="hostBtn">üéØ Cr√©er une partie</button>
            <button id="joinBtn" class="secondary-btn">üîó Rejoindre</button>
        </div>
        
        <div id="joinSection" style="display: none;">
            <input type="text" id="codeInput" placeholder="CODE" maxlength="4">
            <button id="connectBtn">Se connecter</button>
        </div>
        
        <div id="status"></div>
        <div id="roomCodeSection" style="display: none;">
            <div class="code-label">üìã Code de la partie (partage-le √† ton ami) :</div>
            <div id="roomCode"></div>
        </div>
    </div>

    <div id="game-container" style="display: none;"></div>

    <script>
        // Configuration Supabase (serveur gratuit public pour la d√©mo)
        const SUPABASE_URL = 'https://eiwncfqbgxubppzgtcse.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpd25jZnFiZ3h1YnBwemd0Y3NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ0MDUwMjQsImV4cCI6MjA0OTk4MTAyNH0.6LNdvCBLZ4L6XKdMCNHFt3x0gDvPPGLCyG8Bw_uKNJQ';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        let selectedAvatar = 'üòé';
        let username = 'Joueur';
        let isHost = false;
        let roomCode = '';
        let myId = generateId();
        let opponentData = null;
        let channel = null;
        let lastPositionUpdate = 0;

        // S√©lection d'avatar
        document.querySelectorAll('.avatar').forEach(avatar => {
            avatar.addEventListener('click', function() {
                document.querySelectorAll('.avatar').forEach(a => a.classList.remove('selected'));
                this.classList.add('selected');
                selectedAvatar = this.dataset.avatar;
            });
        });

        // Cr√©er une partie
        document.getElementById('hostBtn').addEventListener('click', () => {
            username = document.getElementById('username').value.trim() || 'Joueur';
            isHost = true;
            roomCode = generateCode();
            
            joinChannel(roomCode);
            
            document.getElementById('roomCodeSection').style.display = 'block';
            document.getElementById('roomCode').textContent = roomCode;
            document.getElementById('status').innerHTML = '‚è≥ En attente d\'un adversaire...';
            document.getElementById('hostBtn').disabled = true;
            document.getElementById('joinBtn').disabled = true;
        });

        // Rejoindre une partie
        document.getElementById('joinBtn').addEventListener('click', () => {
            document.getElementById('joinSection').style.display = 'block';
            document.getElementById('hostBtn').disabled = true;
        });

        document.getElementById('connectBtn').addEventListener('click', () => {
            username = document.getElementById('username').value.trim() || 'Joueur';
            roomCode = document.getElementById('codeInput').value.trim().toUpperCase();
            
            if (roomCode.length !== 4) {
                alert('Entre un code √† 4 caract√®res !');
                return;
            }

            isHost = false;
            joinChannel(roomCode);
            
            document.getElementById('status').innerHTML = '<span class="spinner"></span>Connexion...';
            document.getElementById('connectBtn').disabled = true;
        });

        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function generateId() {
            return 'player_' + Math.random().toString(36).substr(2, 9);
        }

        function joinChannel(code) {
            channel = supabaseClient.channel('room:' + code);

            channel
                .on('broadcast', { event: 'player-join' }, (payload) => {
                    if (payload.payload.id !== myId && !opponentData) {
                        opponentData = payload.payload;
                        document.getElementById('status').innerHTML = '‚úÖ Adversaire trouv√© : ' + opponentData.username + ' ' + opponentData.avatar;
                        
                        // Envoyer nos infos en retour
                        channel.send({
                            type: 'broadcast',
                            event: 'player-join',
                            payload: {
                                id: myId,
                                username: username,
                                avatar: selectedAvatar
                            }
                        });

                        setTimeout(() => {
                            startGame();
                        }, 1500);
                    }
                })
                .on('broadcast', { event: 'player-move' }, (payload) => {
                    if (payload.payload.id !== myId && window.updateOpponent) {
                        window.updateOpponent(payload.payload.x, payload.payload.y);
                    }
                })
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        // Annoncer notre pr√©sence
                        channel.send({
                            type: 'broadcast',
                            event: 'player-join',
                            payload: {
                                id: myId,
                                username: username,
                                avatar: selectedAvatar
                            }
                        });
                    }
                });
        }

        function sendMove(x, y) {
            const now = Date.now();
            // Limiter √† 20 updates par seconde pour ne pas surcharger
            if (now - lastPositionUpdate > 50 && channel) {
                lastPositionUpdate = now;
                channel.send({
                    type: 'broadcast',
                    event: 'player-move',
                    payload: {
                        id: myId,
                        x: Math.round(x),
                        y: Math.round(y)
                    }
                });
            }
        }

        // Jeu Phaser
        function startGame() {
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'game-container',
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 300 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            const game = new Phaser.Game(config);
            let player;
            let opponent;
            let cursors;
            let platforms;
            let playerText;
            let opponentText;
            let stars;
            let score = 0;
            let scoreText;

            function preload() {
                this.textures.generate('player', { data: ['2'], pixelWidth: 32 });
                this.textures.generate('opponent', { data: ['2'], pixelWidth: 32 });
                this.textures.generate('ground', { data: ['1'], pixelWidth: 64 });
                this.textures.generate('star', { data: ['1'], pixelWidth: 16 });
            }

            function create() {
                this.add.rectangle(400, 300, 800, 600, 0x87CEEB);

                platforms = this.physics.add.staticGroup();
                platforms.create(400, 568, 'ground').setScale(12.5, 1).setTint(0x228B22).refreshBody();
                platforms.create(600, 400, 'ground').setScale(2, 0.5).setTint(0x228B22).refreshBody();
                platforms.create(50, 250, 'ground').setScale(2, 0.5).setTint(0x228B22).refreshBody();
                platforms.create(750, 220, 'ground').setScale(2, 0.5).setTint(0x228B22).refreshBody();
                platforms.create(400, 150, 'ground').setScale(2, 0.5).setTint(0x228B22).refreshBody();

                stars = this.physics.add.group({
                    key: 'star',
                    repeat: 11,
                    setXY: { x: 12, y: 0, stepX: 70 }
                });

                stars.children.iterate((child) => {
                    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                    child.setTint(0xFFD700);
                });

                const startX = isHost ? 100 : 700;
                player = this.physics.add.sprite(startX, 450, 'player');
                player.setBounce(0.2);
                player.setCollideWorldBounds(true);
                player.setTint(isHost ? 0x0000ff : 0xff0000);
                
                playerText = this.add.text(player.x, player.y - 40, username + ' ' + selectedAvatar, {
                    fontSize: '16px',
                    fill: '#fff',
                    stroke: '#000',
                    strokeThickness: 3
                }).setOrigin(0.5);

                const oppStartX = isHost ? 700 : 100;
                opponent = this.physics.add.sprite(oppStartX, 450, 'opponent');
                opponent.setTint(isHost ? 0xff0000 : 0x0000ff);
                
                opponentText = this.add.text(opponent.x, opponent.y - 40, 
                    opponentData.username + ' ' + opponentData.avatar, {
                    fontSize: '16px',
                    fill: '#fff',
                    stroke: '#000',
                    strokeThickness: 3
                }).setOrigin(0.5);

                this.physics.add.collider(player, platforms);
                this.physics.add.collider(opponent, platforms);
                this.physics.add.collider(stars, platforms);
                
                this.physics.add.overlap(player, stars, collectStar, null, this);

                cursors = this.input.keyboard.createCursorKeys();

                scoreText = this.add.text(16, 16, username + ': 0 ‚≠ê', {
                    fontSize: '24px',
                    fill: '#fff',
                    stroke: '#000',
                    strokeThickness: 4
                });

                this.add.text(400, 30, 'üéÆ Course aux √âtoiles !', {
                    fontSize: '32px',
                    fill: '#fff',
                    stroke: '#000',
                    strokeThickness: 5
                }).setOrigin(0.5);

                this.add.text(400, 570, 'Code: ' + roomCode, {
                    fontSize: '20px',
                    fill: '#fff',
                    stroke: '#000',
                    strokeThickness: 3
                }).setOrigin(0.5);

                // Fonction globale pour mettre √† jour l'adversaire
                window.updateOpponent = (x, y) => {
                    if (opponent) {
                        opponent.x = x;
                        opponent.y = y;
                    }
                };
            }

            function collectStar(player, star) {
                star.disableBody(true, true);
                score += 10;
                scoreText.setText(username + ': ' + score + ' ‚≠ê');
                
                if (score >= 120) {
                    this.physics.pause();
                    this.add.text(400, 300, 'üéâ TU AS GAGN√â ! üéâ', {
                        fontSize: '48px',
                        fill: '#FFD700',
                        stroke: '#000',
                        strokeThickness: 6
                    }).setOrigin(0.5);
                }
            }

            function update() {
                if (cursors.left.isDown) {
                    player.setVelocityX(-160);
                } else if (cursors.right.isDown) {
                    player.setVelocityX(160);
                } else {
                    player.setVelocityX(0);
                }

                if (cursors.up.isDown && player.body.touching.down) {
                    player.setVelocityY(-330);
                }

                sendMove(player.x, player.y);

                playerText.setPosition(player.x, player.y - 40);
                opponentText.setPosition(opponent.x, opponent.y - 40);
            }
        }
    </script>
</body>
</html>
